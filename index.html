<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Restaurant Menu</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        
        <!-- QR Code Marker -->
        <a-marker preset="custom" type="pattern" url="patterndesign.patt">

            <!-- 3D Pizza Model -->
            <a-entity gltf-model="samosaReal.glb" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>

            <!-- Name, Description, and Price -->
            <a-text value="Samosa" position="0 1 0" scale="1 1 1" color="white"></a-text>
            <a-text value="â‚±35.00" position="0 0.8 0" scale="0.8 0.8 0.8" color="yellow"></a-text>

        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
